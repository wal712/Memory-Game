<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Matching Game</h2>
        <div class="container">
            <p><span class="moves">3</span> moves</p>
            <i class="fas fa-redo"></i>
        </div>

        <div class="board">
            <div class="card close">
                <i class="fas fa-bomb fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-bomb fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-bolt fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-bolt fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-camera fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-camera fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-cocktail fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-cocktail fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-crow fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-crow fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="far fa-eye fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="far fa-eye fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-air-freshener fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fas fa-air-freshener fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fab fa-bitcoin fa-2x hidden"></i>
            </div>
            <div class="card close">
                <i class="fab fa-bitcoin fa-2x hidden"></i>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
